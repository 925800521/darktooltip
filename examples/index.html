<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DarkTooltip</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/examples.css">
    <link rel="stylesheet" href="../css/darktooltip.css">
</head>

<body id="home">

	<main class = "main">

    	<h1>DarkTooltip</h1>
    	
    	<section>
    		<div class = "example">
				<h2>Default</h2>
	    		<div id="def" class="box" data-tooltip="Hello world" >default</div>
	    	</div>
    	</section>

    	<section>
			<div class="example">
		    	<h2>on Click</h2>
		    	<div id="click-me" class="box" data-tooltip="Thanks for clicking me">
					Click me
		    	</div>
	    	</div>
    	</section>

		<section>
			<div class="example">
	    		<h2>HTML content</h2>
		    	<div id="def-html" class="box" data-tooltip="#html-content">
					html
		    	</div>
		    	<div id = "html-content" style="display:none;">
		    		<h2>wow <strong>such content</strong> very html</h2>
		    		<img src="http://bit.ly/18VOk3C">
		    	</div>
	    	</div>
	    </section>

    	<hr>

		<section>
			<div class="example">
	    		<h2>Confirm</h2>
		    	<div id="confirm" class="box" data-tooltip="Are you sure?">
					delete
		    	</div>
	    	</div>
	    </section>

    	<hr>

    	<section>
    		<div class="example">
				<h2>Small</h2>
				<div id="small-s" class="box" data-tooltip="Hey!">
					up
		    	</div>
		    	<div id="small-w" class="box" data-tooltip="Listen!">
					right
		    	</div>
		    	<div id="small-n" class="box" data-tooltip="Watch out!">
					down
		    	</div>
		    	<div id="small-e" class="box" data-tooltip="Look!">
					left
		    	</div>
	    	</div>
    	</section>

    	<section>
    		<div class="example">
				<h2>Medium</h2>
				<div id="medium-s" class="box" data-tooltip="Hey!">
					up
		    	</div>
		    	<div id="medium-w" class="box" data-tooltip="Listen!">
					right
		    	</div>
		    	<div id="medium-n" class="box" data-tooltip="Watch out!">
					down
		    	</div>
		    	<div id="medium-e" class="box" data-tooltip="Look!">
					left
		    	</div>
	    	</div>
    	</section>

    	<section>
	    	<div class="example">
				<h2>Large</h2>
		    	<div id="large-s" class="box" data-tooltip="Hey">
					up
		    	</div>
		    	<div id="large-w" class="box" data-tooltip="Listen!">
					right
		    	</div>
		    	<div id="large-n" class="box" data-tooltip="Watch out!">
					down
		    	</div>
		    	<div id="large-e" class="box" data-tooltip="Look!">
					left
		    	</div>
		    </div>
    	</section>

    	<hr>

    	<section>
	    	<div class="example">
				<h2>Animations</h2>
				<div id = "effect-none" class = "box" data-tooltip="Simple but effective">
					none
		    	</div>
		    	<div id = "effect-flipin" class = "box" data-tooltip="Whooo!">
					flipIn
		    	</div>
		    	<div id = "effect-fadein" class = "box" data-tooltip="Hello there">
					fadeIn
		    	</div>
		    </div>
    	</section>

    	<hr>

    	<section>
	    	<div class="example">
				<h2>Themes</h2>
		    	<div id = "theme-dark" class = "box" data-tooltip="In Western culture, white and black traditionally symbolize the dichotomy of good and evil">
					dark
		    	</div>
		    	<div id = "theme-light" class = "box" data-tooltip="Metaphorically related to light and darkness and day and night">
					light
		    	</div>
	    	</div>
    	</section>

    </main>

	<script src = "js/jquery-1.10.2.min.js"></script>
	<script src = "../js/darktooltip.jquery.js"></script>
	<script src = "js/examples.js"></script>

</body>
</html>
